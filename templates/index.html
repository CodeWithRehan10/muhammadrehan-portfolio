
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muhammad Rehan Portfolio</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <button id="themeToggle">🌙 Dark Mode</button>
  <div class="hero">
    <img src="{{ url_for('static', filename='coder.jpg') }}" alt="Profile Picture" />
    <h1>Muhammad Rehan</h1>
    <p>Python Developer | Automation Projects | Learning & Building Daily</p>
  </div>
  <div class="section">
    <h2>📬 Contact Me</h2>
    <p>If you’d like to work with me or have any questions, feel free to reach out!</p>
    <div style="text-align: center;">
      <a href="mailto:rehan.dev2025@gmail.com" class="email-button">📧 Email Me</a>
    </div>
  </div>
  <footer>
    <p>© 2025 Muhammad Rehan. All rights reserved.</p>
    <p><a href="https://github.com/CodeWithRehan10" target="_blank">🌐 GitHub</a></p>
  </footer>
  <button onclick="scrollToTop()" id="topBtn">↑</button>
  <script>
    const topBtn = document.getElementById("topBtn");
    window.onscroll = () => {
      topBtn.style.display = document.documentElement.scrollTop > 100 ? "block" : "none";
    };
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggle.textContent = document.body.classList.contains("dark-mode") ? "☀️ Light Mode" : "🌙 Dark Mode";
    });
  </script>
</body>
</html>
